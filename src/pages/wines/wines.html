<ion-header>
  <ion-navbar color="primary">
    <ion-title><span *ngIf="selectedCategory.name">{{ selectedCategory.name }} </span>Wines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item *ngFor="let wine of wines" (click)="itemTapped($event, wine)">
    <ion-row>
      <ion-col col-3>
        <img class="wines-img" src={{wine.img}} />
      </ion-col>
      <ion-col col-6>
        <p style="font-size:large; color:blue;" class="wine-label">{{ wine.label }}</p>
        <p>{{ wine.region }}</p>
        <p>{{ wine.year }} </p>
      </ion-col>
      <ion-col col-3>
        <span style="font-size:large; color:green; text-align:right;">
        {{wine.price | currency:'USD':true:'1.2-2'}}
        </span>
        </ion-col>
    </ion-row>

     
  </button> 
</ion-content>
