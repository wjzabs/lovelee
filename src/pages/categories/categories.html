<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let category of categories" ion-item (click)="itemTapped($event, category)">
      {{ category.name }}
    </button> 
  </ion-list>

</ion-content>
