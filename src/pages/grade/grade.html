<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>

  <ion-toolbar color="secondary">
  <ion-row>
    <ion-col col-6>
      <ion-row style="font-size:large;">
        Price: {{wine.price | currency:'USD':true:'1.2-2'}}
      </ion-row> 
      <ion-row>
        #{{wine.product}} 
      </ion-row>            
    </ion-col>
    <ion-col col-6>
        <ion-row>
          <ion-col col-6>
            <a href="{{wine.shop}}">Shop</a>
          </ion-col>
          <ion-col col-6>
            <a href="{{wine.pair}}">Pair</a>
          </ion-col>      
        </ion-row> 
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div *ngIf="wine">
    <h4>{{wine.region}} {{wine.year}}</h4>

    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-6>
          <img class="grade-img" src={{wine.img}} />
        </ion-col>

        <ion-col col-6>
          <div>
            <span>Grade this Wine</span>
            <ion-grid>
              <ion-row>
                <ion-col col-1>
                  5
                </ion-col>
                <ion-col col-11>
                  <button class="grade-button" ion-button color="secondary" (click)="gradeTapped(5)">Favorite</button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  4
                </ion-col>
                <ion-col col-11>
                  <button class="grade-button" ion-button color="primary" (click)="gradeTapped(4)">Like It</button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  3
                </ion-col>
                <ion-col col-11>
                  <button class="grade-button" ion-button color="dark" (click)="gradeTapped(3)">Maybe</button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  2
                </ion-col>
                <ion-col col-11>
                  <button class="grade-button" ion-button color="light" (click)="gradeTapped(2)">Maybe Not</button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  1
                </ion-col>
                <ion-col col-11>
                  <button class="grade-button" ion-button color="danger" (click)="gradeTapped(1)">Not for Me</button>
                </ion-col>
              </ion-row>

            </ion-grid>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
